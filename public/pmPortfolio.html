  <div class="center">
    <a class="waves-effect waves-light btn-large modal-trigger" id="m1" href="#modal1">Tenants</a>
    <!-- Modal Structure -->
    <div id="modal1" class="modal modal-fixed-footer">
      <div class="modal-content">
        <h4>Current Tenants</h4>
        <div class="row">
          <form class="col s12">
            <div class="row">
              <div class="input-field col s12">
                <input id="first_name" type="text" class="validate" required>
                <label for="first_name">First Name</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="last_name" type="text" class="validate" required>
                <label for="last_name">Last Name</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="email" type="email" class="validate" required>
                <label for="email">Email</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="phone_number" type="tel" class="validate">
                <label for="phone_number">Phone Number</label>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <!-- <button class="btn waves-effect waves-light" type="submit" name="action">Log In
        <i class="material-icons right">send</i>
        </button> -->

      </div>
    </div>
  </div>

  <div class="center">
    <a class="waves-effect waves-light btn-large modal-trigger" id="m3" href="#modal5">Add A New Property</a>
    <!-- Modal Structure -->
    <div id="modal5" class="modal modal-fixed-footer">
      <div class="modal-content">
        <h4>Lets Get Started</h4>
        <div class="row">
          <form id="addProp" action="/properties" method="post" class="col s12" >
            <div class="row">
              <h5>Name</h5>
              <br>
              <div class="input-field col s12">
                <input placeholder="The Pines" id="first_name" type="text" class="validate">
                <label for="first_name">Property Name</label>
              </div>
            </div>

            <div class="row">
              <h5>Address</h5>
              <br>
              <div class="input-field col s6">
                <input placeholder="12345 Grove St" id="addressline1" name="addressline1" type="text" class="validate" required>
                <label for="addressline1">Address Line 1</label>
              </div>
              <div class="input-field col s6">
                <input placeholder="Boulder" id="city" name="city" type="text" class="validate" required>
                <label for="city">City</label>
              </div>
              <div class="input-field col s6">
                <input placeholder="CO" id="state" name="state" type="text" class="validate" required>
                <label for="state">State</label>
              </div>
              <div class="input-field col s6">
                <input placeholder="80303" id="postalcode" name="postalcode" type="text" class="validate" required>
                <label for="postalcode">Zip Code</label>
              </div>
            </div>

            <div class="row">
              <h5>Tenant</h5>
              <br>
              <div class="input-field col s6">
                <input placeholder="John" id="first_name" type="text" class="validate">
                <label for="first_name">First Name</label>
              </div>
              <div class="input-field col s6">
                <input placeholder="Smith" id="last_name" type="text" class="validate">
                <label for="last_name">Last Name</label>
              </div>
            </div>

            <div class="row">
              <div class="input-field col s12">
                <input id="email" name="email" type="email" class="validate" required>
                <label for="email">Email</label>
              </div>
            </div>
            <input class="hide" id="manager" name="manager_id" type="int">
            <input class="hide" id="contract" name="contract_id" type="int" value="1">

          </form>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn waves-effect waves-light" type="submit" form="addProp" name="action">Add Property
        <i class="material-icons right">send</i>
        </button>
        <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat ">Close</a>
      </div>
    </div>
  </div>
