  <br><br>
  <div class="center">
    <a class="waves-effect waves-light btn-large modal-trigger" href="#modal1">Log In</a>
    <!-- Modal Structure -->
    <div id="modal1" class="modal modal-fixed-footer">
      <div class="modal-content">
        <h4>Please Sign In</h4>
        <div class="row">
          <form class="col s12">
            <div class="row">
              <div class="input-field col s12">
                <input id="email" type="email" class="validate" required>
                <label for="email">Email</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="password" type="password" class="validate" required>
                <label for="password">Password</label>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn waves-effect waves-light" type="submit" name="action">Log In
        <i class="material-icons right">send</i>
        </button>
        <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Close</a>
      </div>
    </div>
  </div>

  <br>

  <div class="center">
    <a class="waves-effect waves-light btn-large modal-trigger" href="#modal2">Get Started</a>
    <!-- Modal Structure -->
    <div id="modal2" class="modal modal-fixed-footer">
      <div class="modal-content">
        <ul class="collapsible popout" data-collapsible="accordion">
          <li>
            <div class="collapsible-header"><i class="material-icons">filter_drama</i>Sign Up</div>
            <div class="collapsible-body">
              <h4 class="signInText">Lets Get Started</h4>
              <!-- Switch -->
              <div class="switch">
                <h5 class="signInText">Property Manager?</h5>
                <label>
                No
                <input type="checkbox">
                <span class="lever"></span>
                Yes
              </label>
              </div>
              <div class="row">
                <form class="col s12">

                  <div class="row">
                    <div class="input-field col s12">
                      <input id="first_name" type="text" class="validate" required>
                      <label for="first_name">First Name</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <input id="last_name" type="text" class="validate" required>
                      <label for="last_name">Last Name</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <input id="email" type="email" class="validate" required>
                      <label for="email">Email</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <input id="password" type="password" class="validate" required>
                      <label for="password">Password</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <input id="phone_number" type="tel" class="validate">
                      <label for="phone_number">Phone Number</label>
                    </div>
                  </div>

                  <button class="btn waves-effect waves-light" type="submit" name="action">Sign Up
                    <i class="material-icons right">send</i>
                  </button>

                </form>
              </div>
            </div>
          </li>
      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat ">Close</a>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="section">
      <div id="cards" class="row">


      </div>
    </div>
  </div>
